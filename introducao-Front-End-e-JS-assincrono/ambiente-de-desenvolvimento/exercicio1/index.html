<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Campos</title>
</head>
<body>
    <main>
        <h1>Validador de Campos</h1>
        <form>
            <input type="valor" id="valor">
            <select name="select" id="select">
                <option value="cpf">CPF</option>
                <option value="email">EMAIL</option>
            </select>
            <button id="btn">Validar</button>
        </form>
        <p id="text">Digite o valor, e escolha a opcao para validar</p>
    </main>
</body>
<script src="./src/script.js" type="module"></script>
</html>
